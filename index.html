<!DOCTYPE html>
<html>

<head>
  <title>IdGenerator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 style="text-align: center;">Let's Create Puzzle Id</h1>
  <div style="width: 100%;display: flex;justify-content: center;">
    <div style="display: inline-block" id="WinningKeyHint">
      <p style="margin-top: 32%;text-wrap: nowrap;">Please select the position of winning key first here ===></p>
    </div>
    <div class="grid" id="puzzleGrid"></div>
  </div>
  <button id="generateIdButton">Generate Puzzle ID</button>
  <label style="margin-top: 30px;" for="timerInput">Set Timer (seconds):</label>
  <input type="number" id="timerInput" value="30" min="10" max="120" step="10">

  <div style="display: inline;">
    <p>Puzzle ID: </p>
    <div id="puzzleIdOutput"></div>
  </div>

  <!-- Modal for selecting piece options -->
  <div id="pieceModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Select Piece Options</h2>
      <label for="pieceType">Piece Type:</label>
      <select id="pieceType">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
        <option value="empty">Empty</option>
        <option value="winning">Winning Key</option>
      </select>

      <label for="pieceSize">Piece Size:</label>
      <input type="number" id="pieceSize" min="2" max="5">
      <label for="emptyOrientation" id="emptyOrientationLabel" style="display:none;">Empty Orientation:</label>
      <select id="emptyOrientation" style="display:none;">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <button id="applyPieceButton">Apply</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
